        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling - Batman Theme */
        body {
            background-color: #121212;
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
            padding: 50px 20px;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
        }

        /* Grid Container for Profile Cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Individual Profile Card - Batman Theme */
        .profile-card {
            background-color: rgba(28, 28, 28, 0.9);
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(192, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 35px rgba(192, 0, 0, 0.3);
            border-color: #C00000;
        }

        /* Card Image Section */
        .image {
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(28, 28, 28, 1) 0%, rgba(28, 28, 28, 0) 50%);
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .profile-card:hover .image img {
            transform: scale(1.1);
        }
        
        /* Main content area below the image */
        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Social Links Bar */
        .social-links {
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            border-bottom: 1px solid #333;
            align-items: center;
            min-height: 61px; /* To prevent layout shift when links are absent */
        }

        .social-links:empty {
            display: none; /* Hide the bar completely if no links are present */
        }

        .social-links a {
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: #888;
            background: #222;
            border: 1px solid #333;
        }

        .social-links a i {
            font-size: 18px;
        }

        .social-links a:hover {
            color: #fff;
            background: #C00000;
            transform: translateY(-3px);
            box-shadow: 0 0 15px #C00000;
        }
        
        /* Text Content */
        .content {
            text-align: center;
            flex-grow: 1;
        }

        .content h2 {
            font-size: 1.4rem;
            color: #C00000;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 0.95rem;
            color: #aaa;
            line-height: 1.7;
            font-weight: 300;
        }
        
        /* Button Section */
        .button-wrapper {
            text-align: center;
            margin-top: 25px;
        }

        .profile-button {
            padding: 12px 30px;
            border-radius: 5px;
            background-color: transparent;
            color: #C00000;
            font-size: 0.9rem;
            border: 1px solid #C00000;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-button:hover {

            color: #fff;
            box-shadow: 0 0 20px rgba(192, 0, 0, 0.5);
