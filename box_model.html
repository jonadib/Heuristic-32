<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
           background-color: lightcoral;
        }

        .p {
            color: rgb(71, 108, 255);
            padding: 20px;
            margin: 20px;
            border: 5px solid black;
            box-sizing: border-box;

         
            
        }
        .p1 {
            color: yellow;
            padding: 20px;
            margin: 20px;
            border: 5px solid black;
            box-sizing: content-box;
            

           
        }
    </style>
</head>

<body>

    <div class="div p">I am a box model example</div>
    <div class="div p1">I am a box model example</div>
</body>

</html>
